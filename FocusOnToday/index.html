<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2><span>Focus on </span>Today</h2>
        <!-- card section -->
         <div class="card">
            <h3>
                Today
                <img src="image/Sun.svg" alt="sun image">
                <p class="progress-label">Raise the bar by comparing. your goal!</p>
            </h3>

            <!-- progress -->
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 Complete</span></div>
                <p class="choice-alert">
                    Please set all the 3 goal! 
                </p>
            </div>

            <!-- optaion section -->
            <div class="option-container">

                <div class="option">
                    <div class="custom-checkbox">
                        <img src="image/check-icon.svg" alt="" class="click-icon">
                    </div>
                    <input type="text" class="option-input" id="first" value="" placeholder="add on your goal">
                </div>
                <div class="option">
                    <div class="custom-checkbox">
                        <img src="image/check-icon.svg" alt="" class="click-icon">
                    </div>
                    <input type="text" class="option-input" id="second" value="" placeholder="add on your goal">
                </div>
                <div class="option">
                    <div class="custom-checkbox">
                        <img src="image/check-icon.svg" alt="" class="click-icon">
                    </div>
                    <input type="text" class="option-input" id="third" value="" placeholder="add on your goal">
                </div>
                <p class="intro">This made by Vishal Gupta</p>
            </div>


         </div>
    </div>
</body>
</html>
