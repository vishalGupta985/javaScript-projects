<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    body{
        overflow: hidden;
    }
    .btn{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
    }
    h2{
        text-align: center;
    }
    button{
        padding: 0.5rem 1rem;
        font-size: 30px;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <div>
        <h2>Click Start button for background change</h2>
        <div class="btn">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
