<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Weather App</h2>
        </header>
        <div class="card">
            <div class="tab-bar">
                <span class="your-weather tab">Your Weather</span>
                <span class="search-weather tab">Search Weather</span>
            </div>
            <!-- Grant location -->
            <div class="grant-location">
                <img src="./Images/icons8-location-94.png" alt="">
                <h2>Grant Location Access</h2>
                <p>Allow access to get weather information</p>
                <button data-grantLocationBtn>Grant Location</button>
            </div>

            <div class="loader">
                <img src="./Images/loading.gif" alt="">
            </div>

            <!-- Search Weather -->
            <div class="search-tab">
                <form class="city-container">
                    <input type="text" placeholder="Search Your City" class="city-search">
                    <button class="city-search-btn">Search</button>
                </form>
            </div>

            <div class="weather-info-container">
                <div class="city-info">
                    <div class="country-container">
                        <h2 class="city-name"></h2>
                        <img src="" class="country-flag">
                    </div>
                    <p class="desc"></p>
                    <img src="" alt="" class="weather-icon">
                    <h1 class="temp"></h1>
                </div>
                <div class="weather-info">
                    <div class="info-card">
                        <img src="./Images/wind.png" alt="">
                        <h2>WINDSPEED</h2>
                        <div class="windspeed"></div>
                    </div>
                    <div class="info-card">
                        <img src="./Images/humidity.png" alt="">
                        <h2>HUMADITY</h2>
                        <div class="humadity"></div>
                    </div>
                    <div class="info-card">
                        <img src="./Images/cloud.png" alt="">
                        <h2> CLOUDS </h2>
                        <div class="cloud"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
