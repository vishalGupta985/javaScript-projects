<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Metric</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>LeetMetric</h2>
            <p>Enter the username below:</p>
            <div class="form">
                <input type="text" class="username" placeholder="Enter your username here">
                <button class="btn">Search</button>
            </div>
            <div class="circle-container">
                <div class="circle easy-circle">Easy</div>
                <div class="circle medium-circle">Medium</div>
                <div class="circle hard-circle">Hard</div>
            </div>
        </div>
    </div>
</body>
</html>
